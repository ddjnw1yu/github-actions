# This is a basic workflow to help you get started with Actions

name: Check Step Outcome

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  check:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    outputs:
      outcome: ${{ steps.step.outcome }}
      last_status: ${{ steps.workflow.outputs.last_status }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Get step outcome
        id: step
        run: |
          echo "this is step 1"
          # exit 1
        continue-on-error: true
      - name: Check step
        run: |
          echo "C_STEP=${{ steps.step.outcome }}"

      - name: Get previous workflow
        uses: Mercymeilya/last-workflow-status@v0.3.3
        id: workflow
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Check workflow
        run: |
            echo "P_WORKFLOW=${{ steps.workflow.outputs.last_status }}"
            
  # This workflow contains a single job called "build"
  print:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    needs: check

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: echo
        run: |
            echo ${{ needs.check.outputs.outcome }}
            echo ${{ needs.check.outputs.last_status }}
            
      - name: Keep success
        if: needs.check.outputs.outcome == 'success' && needs.check.outputs.last_status == 'success'
        run: |
            echo "keepsuccess"
            echo "value=keepsuccess"
      - name: Back to normal
        if: needs.check.outputs.outcome == 'success' && needs.check.outputs.last_status == 'failure'
        run: |
            echo "backtonormal"
            echo "value=backtonormal"
      - name: Failure
        if: needs.check.outputs.outcome == 'failure' && needs.check.outputs.last_status == 'success' 
        run: |
            echo "failure"
            echo "value=failure"
            exit 1
      - name: Keep failure
        if: needs.check.outputs.outcome == 'failure' && needs.check.outputs.last_status == 'failure'
        run: |
            echo "keepfailure"
            echo "value=keepfailure"
            exit 1
      - name: Unexpected
        if: (needs.check.outputs.outcome != 'success' && needs.check.outputs.outcome != 'failure') || (needs.check.outputs.last_status != 'success' && needs.check.outputs.last_status != 'failure')
        run: |
            echo "unexpected"
            echo "value=unexpected"
            exit 1
