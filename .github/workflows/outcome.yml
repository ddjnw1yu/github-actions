# This is a basic workflow to help you get started with Actions

name: Check Step Outcome

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  check:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Get step outcome
        id: step
        run: |
          echo "this is step 1"
          # exit 1
        continue-on-error: true
      - name: Check step
        run: |
          echo "STEP=${{ steps.step.outcome }}" >> $GITHUB_ENV

      - name: Get previous workflow status
        uses: Mercymeilya/last-workflow-status@v0.3.3
        id: workflow
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Check workflow
        run: |
            echo "WORKFLOW=${{ steps.workflow.outputs.last_status }}" >> $GITHUB_ENV

      - name: Testing result
        id: status
        run: |
          if [[ $STEP == 'success' && $WORKFLOW == 'success' ]]; then
            echo "keepsuccess"
            echo "STATUS=keepsuccess" >> $GITHUB_ENV
          elif [[ $STEP == 'success' && $WORKFLOW == 'failure' ]]; then
            echo "backtonormal"
            echo "STATUS=backtonormal" >> $GITHUB_ENV
          elif [[ $STEP == 'failure' && $WORKFLOW == 'success' ]]; then
            echo "failure"
            echo "STATUS=failure" >> $GITHUB_ENV
          elif [[ $STEP == 'failure' && $WORKFLOW == 'failure' ]]; then
            echo "keepfailure"
            echo "STATUS=keepfailure" >> $GITHUB_ENV
          else
            echo "Unexpected condition. Investigation is required."
          fi
          
      - name: Status
        run: |
          echo "result=$STATUS"

      

